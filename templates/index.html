<!DOCTYPE html>
<html>
<head>
    <title>YouTube to MP4 Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Background Gradient Animation */
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(-45deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%;}
            50% { background-position: 100% 50%;}
            100% { background-position: 0% 50%;}
        }
        /* Card Container */
        .card {
            background: rgba(255,255,255,0.95);
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 1.25rem;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.19);
            max-width: 370px;
            width: 100%;
            animation: cardFadeIn 1s cubic-bezier(.4,0,.2,1);
        }
        @keyframes cardFadeIn {
            0% { opacity: 0; transform: translateY(40px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #1a237e;
            letter-spacing: 1px;
            animation: titlePop 0.9s cubic-bezier(.4,0,.2,1);
        }
        @keyframes titlePop {
            0% { transform: scale(0.7); opacity: 0;}
            70% { transform: scale(1.1);}
            100% { transform: scale(1.0); opacity: 1;}
        }
        label {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
            display: block;
            transition: color 0.2s;
        }
        input[type="text"], select {
            width: 100%;
            padding: 0.65rem 0.8rem;
            margin-top: 0.25rem;
            font-size: 1rem;
            border: 1.5px solid #bdbdbd;
            border-radius: 0.5rem;
            outline: none;
            background: #f4f7fa;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        input[type="text"]:focus, select:focus {
            border-color: #2196f3;
            box-shadow: 0 0 0 2px #90caf955;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 1rem;
            margin-top: 1rem;
            cursor: pointer;
            user-select: none;
        }
        .checkbox-label input[type="checkbox"] {
            accent-color: #1976d2;
            width: 18px;
            height: 18px;
            margin-right: 0.5em;
            transition: accent-color 0.2s;
        }
        input[type="submit"] {
            width: 100%;
            background: linear-gradient(90deg, #1976d2 35%, #42a5f5 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 0.8em 0;
            border: none;
            border-radius: 0.5em;
            cursor: pointer;
            margin-top: 1.5em;
            box-shadow: 0 2px 10px rgba(33,150,243,0.12);
            transition: background 0.3s, transform 0.18s;
            animation: buttonFadeIn 1.7s cubic-bezier(.4,0,.2,1);
        }
        @keyframes buttonFadeIn {
            0% { opacity: 0; transform: translateY(30px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        input[type="submit"]:hover, input[type="submit"]:focus {
            background: linear-gradient(90deg, #42a5f5 35%, #1976d2 100%);
            transform: scale(1.04);
        }
        /* Responsive */
        @media (max-width: 500px) {
            .card {
                padding: 1.5rem 0.7rem 1.3rem 0.7rem;
                border-radius: 0.6rem;
                max-width: 97vw;
            }
            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Download YouTube Video as MP4</h2>
        <form method="post">
            <label for="url">Video URL:</label>
            <input type="text" name="url" id="url" required autocomplete="off">

            <label for="quality" style="margin-top:1.2em;">Select Quality:</label>
            <select name="quality" id="quality">
                <option value="2160">4K</option>
                <option value="1440">2K</option>
                <option value="1080">1080p</option>
                <option value="720">720p</option>
                <option value="480">480p</option>
                <option value="360">360p</option>
                <option value="144">144p</option>
            </select>

            <label class="checkbox-label">
                <input type="checkbox" name="subs" id="subs">
                Download Subtitles (if available)
            </label>

            <input type="submit" value="Download">
        </form>
    </div>
</body>
</html>
